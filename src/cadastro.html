<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/cadastro.css" />
    <title>Cadastro - FixerAI</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <h1 class="logo-title">
            <a href="../index.html">Fixer<span>AI</span></a>
          </h1>
        </div>
        <ul class="menu">
          <li class="login menu-item">
            <a href="../index.html" target="_blank">Home</a>
          </li>
        </ul>
      </nav>
    </header>

    <main role="main">
      <div class="container">
        <div class="title-section">
          <h1>Cadastre-se</h1>
        </div>
        <form role="form">
          <div class="inputs-section">
            <h2>Dados Pessoais</h2>
            <label for="nomeCompleto" role="textbox">Nome Completo:</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" required aria-required="true" />

            <label for="dataNascimento" role="textbox">Data de Nascimento (DD/MM/AAAA):</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required aria-required="true" />

            <label for="email" role="textbox">E-mail:</label>
            <input type="email" id="email" name="email" required aria-required="true" />

            <label for="telefone" role="textbox">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required aria-required="true" />

            <label for="cpf" role="textbox">CPF:</label>
            <input type="number" id="cpf" name="cpf" required aria-required="true" />

            <label for="cnh" role="textbox">Número da CNH:</label>
            <input type="text" id="cnh" name="cnh" required aria-required="true" />

            <label for="dataValidadeCNH" role="textbox">Data de Validade da CNH (DD/MM/AAAA):</label>
            <input type="date" id="dataValidadeCNH" name="dataValidadeCNH" required aria-required="true" />

            <h2>Endereço</h2>

            <label for="cep" role="textbox">CEP:</label>
            <input type="number" id="cep" name="cep" required aria-required="true" />

            <label for="logradouro" role="textbox">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" required aria-required="true" />

            <label for="numero" role="textbox">Número:</label>
            <input type="number" id="numero" name="numero" required aria-required="true" />

            <label for="complemento" role="textbox">Complemento:</label>
            <input type="text" id="complemento" name="complemento" />

            <label for="bairro" role="textbox">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required aria-required="true" />

            <label for="cidade" role="textbox">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required aria-required="true" />

            <label for="estado" role="textbox">Estado:</label>
            <input type="text" id="estado" name="estado" required aria-required="true" />

            <label for="senha" role="textbox">Senha:</label>
            <input type="password" id="senha" name="senha" required aria-required="true" />

            <label for="confirmarSenha" role="textbox">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required aria-required="true" />

            <button type="reset" role="button">Limpar</button>
            <button type="submit" role="button">Cadastrar</button>
          </div>
        </form>
      </div>
    </main>

    <footer role="contentinfo">
      <p>
        &copy; Copyright © 2024 FixerAI. Todos os direitos reservados. FixerAI
        Brasil Ltda.
      </p>
    </footer>
  </body>
</html>
