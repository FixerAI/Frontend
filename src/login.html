<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login - FixerAI</title>
  </head>
  <body>
    <header id="cabecalho">
      <h1 class="logo"><a href="../index.html">FixerAI</a></h1>
      <nav>
        <ul>
          <li></li>
          <li><a href="">HOME</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="login">
        <h2>Login</h2>
        <form>
          <label for="email"></label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Digite seu email..."
            required
          />

          <label for="senha">Senha:</label>
          <input
            type="senha"
            id="senha"
            name="senha"
            placeholder="Digite sua senha..."
            required
          />

          <button type="submit">Entrar</button>
        </form>
      </div>
    </main>
  </body>
</html>
