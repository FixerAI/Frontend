<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login - FixerAI</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <h1 class="logo-title">
            <a href="../index.html">Fixer<span>AI</span></a>
          </h1>
        </div>
        <h1>oi</h1>
        <ul class="menu">
          <li class="login menu-item">
            <a href="../index.html" target="_blank">Home</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="login">
        <div class="title-form">
          <h2>Login</h2>
        </div>
        <div class="form-content">
          <form>
            <div class="inputs-section">
              <label for="input-email" id="login">Email</label>
              <input
                type="email"
                id="input-email"
                name="input-email"
                placeholder="Digite seu email..."
                required
              />
              <label for="input-senha" id="senha"> Senha </label>
              <input
                type="password"
                id="input-senha"
                name="input-senha"
                placeholder="Digite sua senha..."
                required
              />
            </div>
            <div class="submit-section">
              <button type="submit">Entrar</button>
            </div>
          </form>
        </div>
      </div>
      <p>
        Ainda não é cadastrado?
        <span><a href="../src/cadastro.html">Cadastre-se</a></span>
      </p>
    </main>
    <footer>
      <p>
        &copy; Copyright © 2024 FixerAI. Todos os direitos reservados. FixerAI
        Brasil Ltda.
      </p>
    </footer>
  </body>
</html>
