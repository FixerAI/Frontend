<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/integrantes.css" />
    <title>Integrantes - FixerAI</title>
  </head>
  <body>
    <header role="banner">
      <nav class="navbar" role="navigation" aria-label="Menu principal">
        <div class="logo">
          <h1 class="logo-title">
            <a href="../index.html">Fixer<span>AI</span></a>
          </h1>
        </div>
        <ul class="menu" role="menubar">
          <li class="login menu-item" role="none">
            <a href="../index.html" role="menuitem">Home</a>
          </li>
        </ul>
      </nav>
    </header>

    <main role="main">
      <div class="cards-integrantes" role="region" aria-labelledby="team-section">
        <h2 id="team-section" class="visually-hidden">Integrantes da Equipe</h2>
        <div class="card card-1" role="article">
          <div class="img-container">
            <img
              src="../img/img-foto-davi.jpg"
              alt="Foto de Davi Gonzaga, integrante da equipe"
            />
          </div>
          <h3>Davi Gonzaga</h3>
          <p>RM554890</p>
          <p>1TDSPF</p>
          <a
            href="https://github.com/Davignz"
            target="_blank"
            class="github-icon"
            aria-label="Perfil do Github de Davi Gonzaga"
          >
            <img src="../img/img-github.svg" alt="Ícone do Github" />
          </a>
        </div>
        <div class="card card-2" role="article">
          <div class="img-container">
            <img
              src="../img/img-foto-paulo.jpg"
              alt="Foto de Paulo Henrique, integrante da equipe"
            />
          </div>
          <h3>Paulo Henrique</h3>
          <p>RM555300</p>
          <p>1TDSPF</p>
          <a
            href="https://github.com/PauloHenrique63"
            class="github-icon"
            target="_blank"
            aria-label="Perfil do Github de Paulo Henrique"
          >
            <img src="../img/img-github.svg" alt="Ícone do Github" />
          </a>
        </div>
        <div class="card card-3" role="article">
          <div class="img-container">
            <img
              src="../img/img-foto-jennifer.jpg"
              alt="Foto de Jennifer Daleffi, integrante da equipe"
            />
          </div>
          <h3>Jennifer Daleffi</h3>
          <p>RM557137</p>
          <p>1TDSPF</p>
          <a
            href="https://github.com/"
            class="github-icon"
            target="_blank"
            aria-label="Perfil do Github de Jennifer Daleffi"
          >
            <img src="../img/img-github.svg" alt="Ícone do Github" />
          </a>
        </div>
      </div>
      <div class="repositorio" role="complementary" aria-labelledby="repo-link">
        <p id="repo-link">
          Acesse nosso repositório clicando
          <span
            ><a href="https://github.com/FixerAI/Frontend" target="_blank"
              >aqui!</a
            ></span
          >
        </p>
      </div>
    </main>

    <footer role="contentinfo">
      <p>
        Copyright &copy; 2024 FixerAI. Todos os direitos reservados. FixerAI
        Brasil Ltda.
      </p>
    </footer>
  </body>
</html>
